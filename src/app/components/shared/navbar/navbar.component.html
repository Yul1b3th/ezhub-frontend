<div
  class="container mx-auto flex flex-wrap items-center justify-between gap-5 px-5 relative"
>
  <!-- Hamburger -->
  <div class="flex items-center gap-5 sm:w-[11.25rem]">
    <button
      id="toggleButton"
      (click)="toggleMenu()"
      aria-expanded="false"
      aria-controls="menu"
      class="peer cursor-pointer transition-all z-50 rounded p-1 hover:bg-primary focus:ring-2 focus:ring-slate-200"
    >
      <span class="sr-only">Menu</span>
      <img
        [src]="menuOpen ? 'assets/icon-close.svg' : 'assets/icon-hamburger.svg'"
        alt="Menu"
        class="w-8 h-8"
      />
    </button>
  </div>

  <!-- Logo -->
  <div class="flex-1 text-center sm:w-full">
    <div class="max-w-[120px] m-auto mr-0 sm:mx-auto">
      <a href="#"><img src="assets/logo.svg" alt="Logo" class="w-full" /></a>
    </div>
  </div>

  <!-- Button -->
  <div class="flex items-center gap-5 w-full sm:w-min">
    <button class="btn btn-normal btn-primary mx-auto">Publish</button>
  </div>

  <!-- Menu -->
  <div
    id="menu"
    class="menu fixed inset-0 bg-gradient-to-b from-white/70 to-black/70 transition-transform z-40 overflow-auto max-h-screen"
    [style.transform]="menuOpen ? 'translateX(0)' : 'translateX(-100%)'"
    (keydown)="onKeydown($event)"
  >
    <ul
      class="absolute inset-x-0 top-24 p-5 w-[76%] mx-auto rounded-md h-max text-center grid font-semibold text-dark-blue shadow-2xl bg-white dark:bg-dark-200"
    >
      <!-- Home -->
      <li class="border-t-[1.5px] border-b-[1.5px] border-primary">
        <a #menuItems href="#" [attr.tabindex]="menuOpen ? '0' : '-1'">Home</a>
      </li>

      <!-- Publish -->
      <li>
        <a #menuItems href="#" [attr.tabindex]="menuOpen ? '0' : '-1'"
          >Publish</a
        >
      </li>

      <!-- Log In -->
      <li>
        <a
          class="border-t-[1.5px] border-b-[1.5px] border-primary"
          #menuItems
          href="#"
          [attr.tabindex]="menuOpen ? '0' : '-1'"
          >Log In</a
        >
      </li>

      <!-- Sign Up -->
      <li>
        <a
          class="border-b-[1.5px] border-primary"
          #menuItems
          href="#"
          [attr.tabindex]="menuOpen ? '0' : '-1'"
          >Sign Up</a
        >
      </li>

      <!-- Help and Contact -->
      <li>
        <a
          href="#"
          (click)="toggleHelpContact()"
          class="dropdown-toggle"
          #menuItems
          href="#"
          [attr.tabindex]="menuOpen ? '0' : '-1'"
          >Help and Contact</a
        >
        <ul *ngIf="helpContact">
          <li>
            <a class="border-t-[1.5px] border-primary" #menuItems href="#"
              >Help</a
            >
          </li>
          <li><a #menuItems href="#">Contact</a></li>
        </ul>
      </li>

      <!-- Accessibility -->
      <li>
        <a
          class="border-t-[1.5px] border-b-[1.5px] border-primary dropdown-toggle"
          href="#"
          (click)="toggleAccessibility()"
          #menuItems
          href="#"
          [attr.tabindex]="menuOpen ? '0' : '-1'"
          >Accessibility</a
        >
        <ul *ngIf="accessibility">
          <li>
            <button
              class="mb-[1.3rem] mt-[1.3rem]"
              (click)="toggleDarkMode()"
              aria-label="Change theme mode"
              #menuItems
            >
              {{ darkMode ? "Light Mode ‚òÄÔ∏è" : "Dark Mode üåô" }}
            </button>
          </li>
          <li class="border-b-[1.5px] border-primary">
            <p>Adjust Font Size</p>
            <div class="flex justify-center items-center gap-3 mb-[1.3rem]">
              <button
                (click)="increaseFontSize()"
                class="btn btn-outline-light btn-increase-font px-[1rem] py-[0.5rem] bg-white dark:text-dark-200"
                aria-label="Increase font size"
              >
                A+
              </button>
              <button
                (click)="decreaseFontSize()"
                class="btn btn-outline-light btn-decrease-font ms-3 px-[1rem] py-[0.5rem] bg-white dark:text-dark-200"
                aria-label="Decrease font size"
              >
                A-
              </button>
            </div>
          </li>
        </ul>
      </li>

      <!-- EZHub -->
      <li>
        <a
          (click)="toggleEZHub()"
          class="border-b-[1.5px] border-primary dropdown-toggle"
          #menuItems
          href="#"
          [attr.tabindex]="menuOpen ? '0' : '-1'"
          >EZHub</a
        >
        <ul *ngIf="ezhub">
          <li><a #menuItems href="#">About EZHub</a></li>
          <li><a #menuItems href="#">Legal Notice</a></li>
          <li><a #menuItems href="#">Terms and Conditions</a></li>
          <li>
            <a class="border-b-[1.5px] border-primary" #menuItems href="#"
              >Contact Us</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
