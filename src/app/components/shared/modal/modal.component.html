<section class="modal" id="modal" [ngClass]="{'modal--active': isActive}" role="dialog" aria-hidden="true">
  <div class="modal__overlay" (click)="closeOnOverlayClick($event)" role="document">
    <div class="modal__dialog">
      <div class="modal__header">
        <h5 class="modal__title">{{ title }}</h5>
        <button type="button" class="modal__btn-close" aria-label="Close modal" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal__body">
        <ng-content></ng-content>
      </div>
      <div class="modal__footer">
        <button type="button" class="modal__btn" (click)="closeModal()">Close</button>
        <button type="button" class="modal__btn modal__btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</section>
