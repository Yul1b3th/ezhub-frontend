<div class="bottom-4 right-4 p-4 rounded shadow-lg b0g-red-500 border " [ngClass]="{
       'bg-green-500 text-white': notification.type() === 'success',
       'bg-red-100 border-red-500 text-sm text-red-500': notification.type() === 'error',
       'bg-blue-500 text-white': notification.type() === 'info'
     }">
  {{ notification.notification() }}
</div>
