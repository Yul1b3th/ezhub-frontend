<div class="pt-4 pb-6">
  <a class="btn btn-primary btn-normal" (click)="onAddRoom()">
    <img
      tabindex="-1"
      class="mr-1"
      src="assets/icons/add.svg"
      width="20px"
      alt="Add Rooms"
    />
    Add Rooms
  </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-10">
  @for (room of roomService.roomsJWT(); track room.id) {
  <div class="flex flex-col">
    <div
      class="flex flex-col bg-white dark:bg-light dark:text-white rounded-lg shadow-md overflow-hidden h-full transition-all hover:shadow-primary-hover"
    >
      <div tabindex="-1">
        @for (photo of room.photos.split(','); track $index) {
        <img
          [src]="'assets/img/bedrooms/' + photo.trim()"
          class="w-full h-48 object-cover"
          alt="{{ room.name }}"
        />
        } @empty {
        <p class="text-center">Loading...</p>
        }
      </div>

      <div class="p-4 flex-grow">
        <h2 class="font-bold">{{ room.name }}</h2>
        <p class="mt-2">{{ room.details }}</p>
        <p class="text-lg mt-2 font-bold">
          {{ room.precio | number : "1.0-0" }} <span class="text-sm">â‚¬</span>
        </p>
      </div>

      <div class="p-4 flex justify-between">
        <a class="btn btn-secondary btn-small" (click)="onViewRoom(room)">
          <img
            tabindex="-1"
            class="mr-[2px]"
            src="assets/icons/view.svg"
            width="20px"
            alt="View"
          />
          View
        </a>
        <a class="btn btn-secondary btn-small" (click)="onEditRoom(room)">
          <img
            tabindex="-1"
            class="mr-[2px]"
            src="assets/icons/edit.svg"
            width="20px"
            alt="edit"
          />
          Edit
        </a>
        <a class="btn btn-delete btn-small" (click)="onDeleteRoom()">
          <img
            tabindex="-1"
            class="mr-[2px]"
            src="assets/icons/delete.svg"
            width="20px"
            alt="delete"
          />
          Delete
        </a>
      </div>
    </div>
  </div>
  } @empty {
  <p class="text-lg text-center">There are no items.</p>
  }
</div>
