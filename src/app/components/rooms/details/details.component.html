<div class="container mx-auto px-5 my-10 flex flex-col flex-1 max-w-[67.5rem]">
  @if(notification.type() === 'error'){
  <app-notification />
  }@else {
  @if(!loading){
  <app-loading class="block h-full min-h-full" />
  }@else{
  @if(!room()){
  At this moment, there are no rooms available at the selected destination. Please try again later.
  }@else {
  @defer () {
  <app-show-details [room]="roomsMap"></app-show-details>
  } @loading (minimum 2s) {
  <app-loading class="bg-gradient-to-r from-gray to-secondary-200/30 animate-pulse flex justify-center items-center flex-grow" />
  } @error {
  Error...
  }
  }
  }
  }
</div>
