<div class="container mx-auto px-5 my-10">
@if(notification.type() === 'error'){
<app-notification />
}@else {
@if(publicPropertyService.loading()){
Cargando...
}@else{
@if(roomsMap()){
  @defer () {
  <app-show-details [room]="roomsMap"></app-show-details>
  } @loading (minimum 2s) {
  <app-loading class="block h-full min-h-full" />
  } @error {
  Error...
  }
}@else {
  At this moment, there are no rooms available at the selected destination. Please try again later.
}
}
}
</div>
