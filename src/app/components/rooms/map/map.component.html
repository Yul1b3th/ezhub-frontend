@if(notification.type() === 'error'){
  <app-notification />
}@else {
  @if(publicRoomService.loading()){
    Cargando...
  }@else{
    @if(publicRoomService.rooms().length === 0){
      At this moment, there are no rooms available at the selected destination. Please try again later.
    }@else {
      @defer () {
        <map-with-marker />
      }
    }
  }
}
