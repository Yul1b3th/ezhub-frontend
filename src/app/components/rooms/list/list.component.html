<div class="grid grid-cols-1 md:grid-cols-3 gap-5">
  @for (room of publicRoomService.rooms(); track room.id) {
  <div class="flex flex-col">
    <div
      class="flex flex-col bg-white rounded-lg shadow-md overflow-hidden h-full transition-all hover:shadow-primary-hover"
    >
      <div tabindex="-1">
        @for (photo of room.photos.split(','); track $index) {
        <img
          [src]="'assets/img/bedrooms/' + photo.trim()"
          class="w-full h-48 object-cover"
          alt="{{ room.name }}"
        />
        } @empty {
        <p class="text-center">Loading...</p>
        }
      </div>

      <div class="p-4 flex-grow">
        <h2 class="text-base font-bold">{{ room.name }}</h2>
        <p class="text-sm text-gray-600 mt-2">{{ room.details }}</p>
      </div>

      <div class="p-4">
        <button class="btn btn-secondary btn-normal">See more</button>
      </div>
    </div>
  </div>
  } @empty {
  <p class="text-lg text-center">Loading...</p>
  }
</div>
