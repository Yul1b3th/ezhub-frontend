<div class="container mx-auto px-5 my-10">
  <div
    class="w-[30%] md:block p-5 border-slate-300 shadow bottom-0 md:top-[8rem]"
  ></div>
</div>

<form [formGroup]="propertyForm" (ngSubmit)="onSubmitProperty()">
  <!-- Campo para el nombre de la propiedad -->
  <div>
    <label for="name">Nombre</label>
    <input type="text" id="name" formControlName="name" required />
  </div>

  <!-- Campo para la dirección -->
  <div>
    <label for="address">Dirección</label>
    <input
      type="text"
      id="address"
      formControlName="address"
      (change)="onAddressChange()"
    />
  </div>

  <!-- Campo para el código postal -->
  <div>
    <label for="postalCode">Código Postal</label>
    <input
      type="text"
      id="postalCode"
      formControlName="postalCode"
      (change)="onAddressChange()"
    />
  </div>

  <!-- Campo para la ciudad -->
  <div>
    <label for="city">Ciudad</label>
    <input type="text" id="city" formControlName="city" required />
  </div>

  <!-- Campo para el país -->
  <div>
    <label for="country">País</label>
    <input type="text" id="country" formControlName="country" required />
  </div>

  <!-- Campos para la latitud y la longitud (ocultos al usuario) -->
  <input type="hidden" formControlName="latitude" />
  <input type="hidden" formControlName="longitude" />

  <button type="submit">Crear propiedad</button>
</form>
