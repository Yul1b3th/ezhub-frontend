<form [formGroup]="searchForm" class="example-form w-full">
  <input
    class=""
    type="text"
    placeholder="Enter City or Postal Code"
    formControlName="searchControl"
    (input)="cleanInput($event)"
    (keydown)="preventInitialSpace($event)"
    (keydown.enter)="onSubmit()"
  />
</form>
