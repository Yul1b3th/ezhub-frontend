<div
  class="container mx-auto px-5 my-10"
  style="min-height: 100%; display: flex; flex-direction: column"
>
  <search-bar />

  <ul>
    <li>
      <a routerLink="/list" routerLinkActive="active">
        <img tabindex="-1" src="assets/icons/ListBullet.svg" alt="List" />
        List</a
      >
    </li>
    <li>
      <a routerLink="/map" routerLinkActive="active">
        <img tabindex="-1" src="assets/icons/MapPin.svg" alt="Map" />
        Map</a
      >
    </li>
  </ul>

  @defer(on timer(200)){
  <router-outlet />
  }@placeholder {
  <div class="defer">
    <p>Loading...</p>
  </div>
  }
</div>
